<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycler Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .profile-card {
      width: 380px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
    }

    h2 {
      color: #00ffc6;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      margin: 10px 0;
      font-size: 16px;
    }

    span {
      color: #00ffc6;
      font-weight: 500;
    }

    .btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: linear-gradient(90deg, #00ffc6, #00ccff);
      color: #000;
      border-radius: 8px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .btn:hover {
      opacity: 0.9;
      box-shadow: 0 0 10px #00ffc6;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <h2>My Profile</h2>

    <p><span>Name:</span> {{ recycler.name }}</p>
    <p><span>Email:</span> {{ recycler.email }}</p>
    <p><span>Contact:</span> {{ recycler.contact }}</p>
    <p><span>Location:</span> {{ recycler.location }}</p>

    <a href="/recycler-dashboard" class="btn">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
