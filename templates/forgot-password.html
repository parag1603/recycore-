<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | Recycore</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 40px 35px;
      width: 370px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    h2 {
      color: #00ffe1;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: rgba(255, 255, 255, 0.85);
      color: #003333;
      font-size: 15px;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      box-shadow: 0 0 10px #00ffe1;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffe1, #00bcd4);
      color: #003333;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.03);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #00ffe1;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    .alert {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .alert-success {
      background: rgba(0, 255, 0, 0.15);
      color: #9eff9e;
      border: 1px solid #00ff7f;
    }

    .alert-danger {
      background: rgba(255, 0, 0, 0.15);
      color: #ff9e9e;
      border: 1px solid #ff4d4d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('forgot_password') }}" method="POST">
      <input type="email" name="email" placeholder="Enter your registered email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <a href="{{ url_for('recycler_options') }}">‚Üê Back</a>

  </div>
</body>
</html>
