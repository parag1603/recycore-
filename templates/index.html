<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recycore | E-Waste Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 30px;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      color: #00ffe1;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .tagline {
      font-size: 18px;
      color: #cccccc;
      margin-bottom: 40px;
    }

    .roles {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .card {
      background-color: white;
      color: #333;
      width: 220px;
      padding: 25px;
      border-radius: 15px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      background-color: #00ffe1;
      color: #000;
      transform: scale(1.05);
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #555;
    }

    footer {
      margin-top: 50px;
      font-size: 13px;
      color: #aaaaaa;
    }

    @media (max-width: 600px) {
      .logo { font-size: 32px; }
      .roles { flex-direction: column; gap: 20px; }
      .card { width: 90%; }
    }
  </style>
</head>
