<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Entry | Recycore</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 45px 40px;
      width: 370px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #00ffe1;
      margin-bottom: 15px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    p {
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: linear-gradient(90deg, #00ffe1, #00bcd4);
      border: none;
      color: #003333;
      font-weight: bold;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      margin-top: 25px;
      color: #00ffe1;
      text-decoration: none;
      font-size: 16px;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üë§ User Portal</h2>
    <p>Smarter. Cleaner. Greener. ‚Äî Manage your E-Waste journey</p>

    <!-- Flask routes for login & register -->
    <button onclick="location.href='{{ url_for('user_login') }}'">Login</button>
    <button onclick="location.href='{{ url_for('register_user') }}'">Register</button>
    <a href="{{ url_for('home') }}" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
