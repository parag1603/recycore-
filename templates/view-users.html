<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registered Users</title>
  <style>
    body {
      background-color: #0f2027;
      font-family: "Poppins", sans-serif;
      color: #fff;
      text-align: center;
    }

    h2 {
      color: #00ffff;
      margin-top: 40px;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: #1e3c46;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    th, td {
      padding: 14px;
      text-align: center;
    }

    th {
      background-color: #008b8b;
      color: #00ffff;
      text-transform: uppercase;
    }

    tr:nth-child(even) {
      background-color: #243b40;
    }

    tr:hover {
      background-color: #2e555f;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .update-btn {
      background-color: #00b894;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
      margin-right: 8px;
    }

    .update-btn:hover {
      background-color: #019875;
    }

    a {
      text-decoration: none;
      color: #00ffff;
      display: inline-block;
      margin-top: 20px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Registered Users</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Address</th>
      <th>Contact</th>
      <th>Email</th>
      <th>CC Hours</th>
      <th>Action</th>
    </tr>

    {% for user in users %}
    <tr>
      <td>{{ user[0] }}</td>
      <td>{{ user[1] }}</td>
      <td>{{ user[2] }}</td>
      <td>{{ user[3] }}</td>
      <td>{{ user[4] }}</td>
      <td>{{ user[5] }}</td>
      <td>
        <!-- ✅ Update button added -->
        <a href="/update-user/{{ user[0] }}">
          <button type="button" class="update-btn">Update</button>
        </a>

        <form action="/delete-user/{{ user[0] }}" method="POST"
              onsubmit="return confirm('Are you sure you want to delete this user?');"
              style="display:inline;">
          <button type="submit" class="delete-btn">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>

  <a href="/admin-panel">← Back to Admin Dashboard</a>
</body>
</html>
